{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Empréstimo</title>
    <link rel="stylesheet" href="{% static 'loans/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Solicitar Empréstimo</h1>
        <form method="post" action="{% url 'customer_loans_form' %}">
            {% csrf_token %}
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>

            <div>
                <label for="age">Idade:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div>
                <label for="income">Renda:</label>
                <input type="number" id="income" name="income" step="0.01" required>
            </div>

            <div>
                <label for="location">Localização (sigla do estado):</label>
                <input type="text" id="location" name="location" required>
            </div>

            <button type="submit">Enviar</button>
        </form>

        {% if loans %}
            <h2>Empréstimos Disponíveis:</h2>
            <ul>
                {% for loan in loans %}
                    <li>{{ loan.type }} - Taxa de juros: {{ loan.interest_rate }}%</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
